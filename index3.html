.water_content{

.water, .water:before, .water:after {

  width: 15px;

  animation: water 4s infinite;
  animation-delay: 3s;

.water:before, .water:after {

}

}

    from {
        opacity: 0;
        transform: scale(9);
		z-index: -1;

		z-index: -1;
    }
}
